<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pogoseat Demo</title>
		<meta name="description" content="Minimal Form Interface: Simplistic, single input view form" />
		<meta name="keywords" content="form, minimal, interface, single input, big form, responsive form, transition" />
		<meta name="author" content="Andrew Pierno" />
		<link rel="icon" type="image/png" href="https://cdn.pogoseat.com/images/corp/favicon.ico">
		<link rel="apple-touch-icon" href="https://cdn.pogoseat.com/images/web/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="./public/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="./public/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="./public/css/component.css" />
		<link rel="stylesheet" type="text/css" href="./public/css/grid.css" />
		<script src="./public/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<header class="codrops-header">
				<h1>Pogoseat Upgrades <span>for upcoming Giants games</span></h1>
				<!-- <img src="https://cdn.pogoseat.com/images/leagues/mlb/retina/giants.png"> -->
				<div>

				</div>
			</header>

			<h2 class="center" id="gridSectionH2">To receive updates, please select an event.</h2>

			<section id="gridSection">
				<ul class="cbp-ig-grid">

				</ul>
			</section>
			<h2 class="center" id="event-info"></h2>
			<section id="formSection">
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">What's your name?</label></span>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">What's your phone number?</label></span>
								<input id="q2" name="q2" type="tel" placeholder="(123) 456 7899"/>
							</li>
							<li>
								<span><label for="q3">What's your email?</label></span>
								<input id="q3" name="q3" type="email"/>
							</li>

						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message">

					</span>
					<span class="final-button refresh">
						<div></div>
						<button class="refresh" id="refresh"> Sign up for more updates! </button>
					</span>

				</form><!-- /simform -->
			</section>
		</div><!-- /container -->
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="./public/js/classie.js"></script>
		<script src="./public/js/stepsForm.js"></script>
		<script src="./public/js/ap.js"></script>
	</body>
</html>
